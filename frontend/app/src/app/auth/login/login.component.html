<div class="d-flex flex-column align-items-center">
    <form [formGroup]="loginForm" style="max-width: 500px;">
        <h2 class="text-center">Inicia Sesion en tu cuenta</h2>
        <p class="text-danger">{{loginError}}</p>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger">
                <div *ngIf="email.errors?.['required']">
                    El Email es requerido.
                </div>
                <div *ngIf="email.errors?.['email']">
                    El Email debe tener un formato v치lido.
                </div>
            </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger">
                <div *ngIf="password.errors?.['required']">
                    La Contrase침a es requerida
                </div>
            </div> 
        </div>
        <button [disabled]="!loginForm.valid" type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesi칩n</button>
        <p>No tienes cuenta? <a routerLink='/register'> Crear cuenta</a></p>
    </form>
    
    
</div>
