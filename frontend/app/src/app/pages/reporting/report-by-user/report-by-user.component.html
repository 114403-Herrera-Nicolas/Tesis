<div class="row mt-4">
    <div class="form-group col-lg-6">
        <label for="startDate">Desde</label>
        <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" (ngModelChange)="updateInfo()">
    </div>
    <div class="form-group col-lg-6">
        <label for="endDate">Hasta</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate" (ngModelChange)="updateInfo()">
    </div>
</div>

<h2 class="text-center mt-4">Total de Reservaciones por Usuario</h2>
<canvas id="userReservationCount"></canvas>
<h2 class="text-center">Total Gastado por Usuario - Gráfico de Barras</h2>
<canvas id="userReservationTotal"></canvas>
<h2 class="text-center">Total Gastado por Usuario - Gráfico de Pie</h2>
<canvas id="userReservationTotalPie"></canvas>
