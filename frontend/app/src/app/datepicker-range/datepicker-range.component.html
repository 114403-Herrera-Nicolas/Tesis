<ngb-datepicker  [markDisabled]="isDisabled"  #dp (dateSelect)="onDateSelection($event)" [displayMonths]="displayMonths" [dayTemplate]="t" outsideDays="hidden" />

<ng-template  #t let-date let-focused="focused">
	<span
		class="custom-day"
		[class.focused]="focused"
		[class.range]="isRange(date)"
		[class.faded]="isHovered(date) || isInside(date)"
		[class.disabled-day]="isDisabled(date)"
		(mouseenter)="hoveredDate = date"
		(mouseleave)="hoveredDate = null"
		[ngClass]="{ 'disabled-datepicker': disabledDatePicker }"
	>
		{{ date.day }}
	</span>
</ng-template>
