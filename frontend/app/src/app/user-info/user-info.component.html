<div class=" d-flex flex-column align-items-center justify-content-center">
  <div class="circle mb-2">{{ userInfo.firstName.charAt(0) | uppercase }}</div>
  @if (!editMode) {
  <h5>
    <strong
      >{{ userInfo.firstName }} {{ userInfo.lastName }}
      <i class="bi bi-pencil-square" (click)="openEditMode()"></i
    ></strong>
  </h5>
  <p class="text-muted mb-0">{{ userInfo.userName }}</p>
}@else {
  <app-edit-user [user]="userInfo"  (editEvent)="editUser()"></app-edit-user>
}
</div>
